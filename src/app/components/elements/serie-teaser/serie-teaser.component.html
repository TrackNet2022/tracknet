<div class="serie-teaser" *ngIf="serieData">
  <img
    src="https://image.tmdb.org/t/p/w500/{{ serieData?.poster_path }}"
    alt="{{ serieData?.name }}"
  />

  <div class="serie-teaser-options">
    <add-to-list-button [serieId]="serieData?.id ?? 0"></add-to-list-button>
    <a class="serie-teaser-detail" [routerLink]="['/serie', serieData?.id]">
      Ver detalle
    </a>
  </div>
</div>
