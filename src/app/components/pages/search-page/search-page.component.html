<form>
  <input
    id="search-box"
    type="search"
    class="search-input"
    placeholder="Buscar..."
    name="searhTerm"
    [(ngModel)]="searchTerm"
    (ngModelChange)="onChange($event)"
  />
</form>

<div *ngIf="resultSeries | async; let series">
  <series-list [series]="series"> </series-list>
</div>
